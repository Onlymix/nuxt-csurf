name: ci

on:
  push:
    branches:
      - main
      - beta
  pull_request:
    branches:
      - main
      - beta

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@onlymix'
          cache: yarn
      - run: yarn install
      - run: yarn dev:prepare
      - run: yarn lint
      - run: yarn build

      - run: yarn publish
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
